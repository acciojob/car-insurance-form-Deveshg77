<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
	<label for="name">Name</label><br>
	<input id="name" type="text" required><br>

	<label for="email">Email</label><br>
	<input id="email" type="email" required><br>

	<label for="male">Male</label>
<input type="radio" id="male" name="gender" required>
<label for="female">Female</label>
<input type="radio" id="female" name="gender" required><br>
    
<label for="cars">Car Brands</label>
<select id="cars">
  <option value="bmw">BMW</option>
  <option value="audi">Audi</option>
  <option value="mercedez">Mercedez</option>
</select><br>
		
    <label for="carage">Car Age</label><br>
	<input id="carage" type="number" required><br>

    <label for="dop">Date of Purchase (dop)</label><br>
	<input id="dop" type="date" required><br>

    <label for="password">Password</label><br>
	<input id="password" type="password" required><br>

    <button type="submit">Submit</button>
			
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
